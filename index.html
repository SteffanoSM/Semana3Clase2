<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduccion a CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="indicators">
        <img
          class="logo"
          src="Logotipo Agencia de Turismo Simple Blanco y Negro.webp"
        />
        <div class="indicatorName">
            <button class="indicatorButton">Ventas</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Compras</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Inventario</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Rotación</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Márgenes</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Almacén</button>
        </div>
        <div class="indicatorName">
            <button class="indicatorButton">Recursos</button>
        </div>
      </section>
      <section class="results">
        <div class="resultsSearch">
          <input
            id="searchBar"
            type="text"
            required
            placeholder="Buscar indicador"
          />
        </div>
        <div class="resultsSearch">
          <img class="user" src="user-profile.jpg" />
        </div>
        <div class="resultsFinal">
            <div class="resultsNumbers">
                <div class="numbersItem">Item 1</div>
                <div class="numbersItem">Item 2</div>
                <div class="numbersItem">Item 3</div>
            </div>
            <div class="resultsTable">TABLE</div>
        </div>
      </section>
    </main>
  </body>
</html>
